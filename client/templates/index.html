<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Client</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/main.js"></script>
</head>
<body>

<!-- Logo to be displayed -->
<img src="/static/images/University_of_Liverpool.jpg" alt="University of Liverpool Logo" class="logo">

<!-- Heading for the form for University of Liverpool Project -->
<h1>Client - Dictionary Data</h1>

<!-- Form group for Key-Value pairs -->
<div class="form-group">
    <label>Key: </label>
    <input type="text" id="key">
    <label>Value: </label>
    <input type="text" id="value">
    <button onclick="addData()">Add</button> <!-- Button to add key-value pair -->
</div>

<!-- Display area for current data -->
<h3>Current Dictionary Data:</h3>
<pre id="currentData"></pre>

<!-- Form group for selecting serialization format -->
<div class="form-group">
    <label for="format">Serialization Format:</label>
    <select id="format">
        <option value="JSON">JSON</option>
        <option value="Binary">Binary</option>
        <option value="XML">XML</option>
    </select>
</div>

<!-- Display area for serialized output -->
<h3>Serialized Dictionary Output:</h3>
<pre id="serializedOutput"></pre>

<!-- Form group for enabling encryption -->
<div class="form-group">
    <input type="checkbox" id="encrypt">
    <label for="encrypt">Encrypt</label>
</div>

<!-- Form group for submitting data as text file -->
<div class="form-group">
    <input type="checkbox" id="asTextFile">
    <label for="asTextFile">Submit as text file?</label>
</div>

<!-- Button to submit the data -->
<button onclick="submitData()">Submit</button>
<div id="successMessage" style="color:green; display:none;"></div>
</body>
</html>
